<test-suite name="string totitle">

<test-case name="string totitle basic">
  <script>string totitle "hello world"</script>
  <return>TCL_OK</return>
  <error></error>
  <stdout>Hello world</stdout>
  <stderr></stderr>
  <exit-code>0</exit-code>
</test-case>
