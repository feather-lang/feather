<test-suite>
  <test-case name="invoking a host command without arguments">
    <script>say-hello</script>
    <result>TCL_OK</result>
    <error></error>
    <stdout>hello</stdout>
    <stderr></stderr>
    <exit-code>0</exit-code>
  </test-case>
  <test-case name="skipping initial whitespace">
    <script>    say-hello</script>
    <result>TCL_OK</result>
    <error></error>
    <stdout>hello</stdout>
    <stderr></stderr>
    <exit-code>0</exit-code>
  </test-case>
  <test-case name="skipping trailing whitespace">
    <script>say-hello    </script>
    <result>TCL_OK</result>
    <error></error>
    <stdout>hello</stdout>
    <stderr></stderr>
    <exit-code>0</exit-code>
  </test-case>
  <test-case name="newlines separate commands">
    <script>say-hello
    say-hello</script>
    <result>TCL_OK</result>
    <error></error>
    <stdout>
      hello
      hello
    </stdout>
    <stderr></stderr>
    <exit-code>0</exit-code>
  </test-case>
  <test-case name="command with one argument">
    <script>echo hello</script>
    <result>TCL_OK</result>
    <error></error>
    <stdout>hello</stdout>
    <stderr></stderr>
    <exit-code>0</exit-code>
  </test-case>
  <test-case name="braces quote and nest">
    <script>echo {hello {world}}</script>
    <result>TCL_OK</result>
    <error></error>
    <stdout>hello {world}</stdout>
    <stderr></stderr>
    <exit-code>0</exit-code>
  </test-case>
</test-suite>
